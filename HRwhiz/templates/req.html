<!DOCTYPE html>
<html>
<head>
    <title>HR Requests</title>
    <style>
        /* Add your CSS styles here */
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            background-color: #fff;
            border: 1px solid #ddd;
            margin: 5px;
            padding: 10px;
            border-radius: 5px;
        }

        .request-header {
            font-weight: bold;
            font-size: 16px;
        }

        .request-type {
            font-style: italic;
        }
    </style>
</head>
<body>
    <h1>HR Requests</h1>
    <ul>
        {% for request in hr_requests %}
            <li>
                <p class="request-header">ID: {{ request.id }}</p>
                <p class="request-header">Type: {{ request.type }}</p>
                {{ request.req_by }} is requesting: {{ request.req_body }}
            </li>
        {% empty %}
            <li>No HR requests found.</li>
        {% endfor %}
    </ul>
</body>
</html>
