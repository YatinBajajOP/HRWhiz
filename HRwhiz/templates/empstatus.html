<!DOCTYPE html>
<html>
<head>
  <title>Manager View</title>
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }

    th {
      background-color: #f2f2f2;
    }

    .checkbox-column {
      text-align: center;
    }

    select {
      padding: 5px;
    }

    input[type="submit"] {
      margin-top: 10px;
      padding: 5px 10px;
      background-color: #008CBA;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <form method="post">
    {% csrf_token %}
    <table>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Email</th>
        <th>Project</th>
        <th>Department</th>
        <th>Status</th>
      </tr>
      {% for employee in employees %}
        <tr>
          <td>{{ employee.id }}</td>
          <td>{{ employee.name }}</td>
          <td>{{ employee.email }}</td>
          <td>{{ employee.pid }}</td>
          <td>{{ employee.did }}</td>
          <td>{{employee.status}}</td>
      {% endfor %}
    </table>
    

</body>
</html>
