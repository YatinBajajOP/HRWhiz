<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            background-color: white;
        }
        .container {
            background-color: red;
            padding: 20px;
            border-radius: 10px;
            width: 400px;
            margin: 0 auto;
        }
        .form-group {
            margin: 10px 0;
        }
        label {
            color: white;
            display: block;
        }
        textarea {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="submit"] {
            background-color: white;
            color: red;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2 style="color: white;">Give Feedback</h2>
        <form action="" method="post">
            <div class="form-group">
                <label for="feedback">Feedback:</label>
                <textarea id="feedback" name="feedback" rows="4" required></textarea>
            </div>
            <div class="form-group">
                <input type="submit" value="Submit">
            </div>
        </form>
    </div>
</body>
</html>
