<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Leave Request Form</title>
    <style>
        body {
            background-color: #1b6bc740;
            /* White background */
            color: #333333;
            /* Dark text */
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 0;
        }

        .illustration {
            flex: 1;
            padding: 20px;
            mix-blend-mode: multiply;
        }

        .container {
            flex: 1;
            border: 2px solid #c7431b50;
            background-color: #c6625790;
            border-radius: 10px;
            padding: 20px;
            margin-right: 15px;
        }

        h1 {
            color: #c7431b;
        }

        input[type="text"],
        textarea {
            width: calc(100% - 22px);
            padding: 10px;
            margin: 5px 0;
            border: none;
            border-radius: 5px;
        }

        input[type="submit"] {
            background-color: #c7431b;
            color: #ffffff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.8s all;
        }

        input[type="submit"]:hover {
            background-color: #2c95c9;
        }
    </style>
</head>

<body>
    <div class="illustration">
        <img src="https://i.imgur.com/yR3guNP.jpg" alt="Illustration" style="max-width: 100%" />
    </div>
    <div class="container">
        <h1>Leave Request Form</h1>
        <form action="{% url 'submit_leave' %}" method="post">
            {% csrf_token %}

            <label for="date_from">Date From:</label><br />
            <input type="date" id="date_from" name="date_from" min={{today}}/><br /><br /> <!-- Date input type -->

            <label for="date_to">Date To:</label><br />
            <input type="date" id="date_to" name="date_to" min={{today}}/><br /><br /> <!-- Date input type -->

            <label for="reason">Reason:</label><br />
            <textarea  type="text" id="reason" name="reason" style="resize:none; height:80px;"></textarea><br /><br />
            <input type="submit" value="Submit" />
        </form>
    </div>
</body>

</html>
