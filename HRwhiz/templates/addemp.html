<!DOCTYPE html>
<html>
<head>
    <title>Add Employee</title>
    <style>
        /* Add your CSS styles here */
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
        }

        form {
            margin: 20px 0;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input[type="submit"] {
            background-color: #007BFF;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Add Employee</h2>
        <form action="" method="post">
            {% csrf_token %}
            <!-- <label for="id">ID:</label>
            <input type="number" id="id" name="id" required> -->

            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required>

            <label for="designation">Designation:</label>
            <select id="designation" name="designation" required>
                <option value="Employee">Employee</option>
                <option value="Manager">Manager</option>
                <option value="HR">HR</option>
                <!-- Add more options as needed -->
            </select>

            <label for="sick_leave">Sick Leave:</label>
            <input type="number" id="sick_leave" name="sick_leave" required>

            <label for="casual_leave">Casual Leave:</label>
            <input type="number" id="casual_leave" name="casual_leave" required>

            <label for="annual_leave">Annual Leave:</label>
            <input type="number" id="annual_leave" name="annual_leave" required>

            <label for="phone_number">Phone Number:</label>
            <input type="text" id="phone_number" name="phone_number" required>

            <!-- <label for="profile_url">Profile URL:</label>
            <input type="text" id="profile_url" name="profile_url" required> -->

            <input type="submit" value="Add Employee">
        </form>
    </div>
</body>
</html>
